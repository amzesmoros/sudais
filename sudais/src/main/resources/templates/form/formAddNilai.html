<!DOCTYPE html>

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Add Nilai Siswa</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/dist/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{dashboard.css}" rel="stylesheet">
<link th:href="@{/dist/css/bootstrapTest.css}" rel="stylesheet">
<link th:href="@{/dist/css/style.css}" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" th:href="@{/dashboard}">SUDAIS</a>
		</div>

		<ul class="nav navbar-nav navbar-right">
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="fa fa-user-circle"></span> Account<span class="caret"></span></a>
				<ul class="dropdown-menu">
					<li>
						<div style="text-align: center">
							<small sec:authentication="name"></small><br>
							<small class="badge badge-secondary" sec:authentication="principal.authorities"></small>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" th:href="@{/login}">Log out</a>
						</div>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</nav>

	<div class="container-fluid" style="margin-top: 50px">
		<div class="row">
			<div class="col-md-2">
				<ul class="nav nav-sidebar">
					<li><a th:href="@{/dashboard}"><span class="fa fa-dashboard"></span> Dashboard <span class="sr-only"></span></a></li>
					<li><a th:href="@{/datadiri}"><span class="fa fa-user-circle-o"></span> Data Diri</a></li>
					<li><a th:href="@{/pengumuman}"><span class="fa fa-bullhorn"></span> Pengumuman</a></li>
					<hr style="border-top: 1px dashed #8c8b8b;">
					<li><a href="#"><span class="fa fa-unlock-alt"></span> GURU</a></li>
					<li><a th:href="@{/daftarSiswa}"><span class="fa fa-users"></span> Daftar Siswa</a></li>
					<hr style="border-top: 1px dashed #8c8b8b;">
					<li><a href="#"><span class="fa fa-unlock-alt"></span> AKADEMIK</a></li>
					<li><a th:href="@{/dataAkademikGuru}"><span class="fa fa-user-plus"></span> Data Akademik Guru</a></li>
					<li><a th:href="@{/dataAkademikSiswa}"><span class="fa fa-user-plus"></span> Data Akademik Siswa</a></li>
					<li><a th:href="@{/request/siswa}"><span class="fa fa-handshake-o"></span> Request Data Siswa</a></li>
					<li><a th:href="@{/jurusan/indexJurusan}"><span class="fa fa-info-circle"></span> Jurusan</a></li>
					<li><a th:href="@{/kelas/indexKelas}"><span class="fa fa-info-circle"></span> Kelas</a></li>
					<li><a th:href="@{/subject/indexSubject}"><span class="fa fa-info-circle"></span> Subject</a></li>
					<li><a th:href="@{/semester/indexSemester}"><span class="fa fa-map"></span> Semester</a></li>
				</ul>
			</div>

			<div class="col-md-10 mb">
				<div class="border">
					<h3>Add Nilai</h3>
				</div>
				<div class="message-p">
					<div class="panel-body">
						<div class="col-lg-12">
							<form class="form-horizontal style-form" th:object="${nilai}"
								  th:action="@{/nilai/siswa/create}" method="post">
								<input type="hidden" th:field="*{id}">
								<input type="hidden" th:field="*{version}">

								<div class="form-group">
									<label class="col-md-2 control-label">Semester</label>
									<div class="col-md-10">
										<select class="form-control mb-md-10" name="idSemester">
											<option th:each="_semester : ${listSemester}" th:value="${_semester.getId()}" th:text="${_semester.getSemester()}">Semester</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-2 control-label">Subject</label>
									<div class="col-md-10">
										<select class="form-control mb-md-10" name="idSubject">
											<option th:each="_subject : ${listSubject}" th:value="${_subject.getId()}" th:text="${_subject.getMapel()}">Subject</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-2 control-label">Nama Siswa</label>
									<div class="col-md-10">
										<select class="form-control mb-md-10" name="idSiswa">
											<option th:each="_siswa : ${listSiswa}" th:value="${_siswa.getId()}" th:text="${_siswa.getName()}">Nama Siswa</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 col-sm-2 control-label">Kuis</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" th:field="*{kuis}">
									</div>
								</div>		
								<div class="form-group">
									<label class="col-sm-2 col-sm-2 control-label">Tugas</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" th:field="*{tugas}">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 col-sm-2 control-label">UTS</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" th:field="*{uts}">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 col-sm-2 control-label">UAS</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" th:field="*{uas}">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 col-sm-2 control-label">Nilai Akhir</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" th:field="*{nilai_akhir}">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-2">
										<button type="submit" class="btn btn-default">Save</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<br />

			<div class="row">
				<div class="col-md-6 col-md-offset-3">

				</div>
			</div>
		</div>
	</footer>
</body>
</html>
