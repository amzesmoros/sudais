<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
<title>Login</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/dist/css/bootstrap.css}" rel="stylesheet" media="screen" />
<link th:href="@{/dist/css/bootstrapTest.css}" rel="stylesheet">
<link th:href="@{/dist/css/style.css}" rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/dist/css/starter-template.css}" rel="stylesheet"
	media="screen" />
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:href="@{/login}">SUDAIS</a>
			</div>
			
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3" style="margin-top: 150px">
				<h3 style="text-align: center">Login</h3>
				<form th:action="@{/login}" method="post" sec:authorize="isAuthenticated()">
					<div th:if="${param.error}">
						<div class="alert alert-danger">Username atau password
							invalid!</div>
					</div>

					<div class="form-group">
						<label for="username">Username</label>: <input type="text"
							id="username" name="username" class="form-control"
							autofocus="autofocus" placeholder="Username">
					</div>
					<div class="form-group">
						<label for="password">Password</label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Password">
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-info" value="Log In">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- /.container -->
	
	
	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/dist/js/jquery.js}"></script>
	<script th:src="@{/dist/js/bootstrap.js}"></script>
</body>
<br />
<br />
<footer>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<p align="center">Copyright &copy; Kelompok 10</p>
			</div>
		</div>
	</div>
</footer>
</html>
